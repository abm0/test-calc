        var o;
        var x;
        var y;
        function clean()
        {
            document.getElementById('exp-input').value = '';
        }
        function add(num)
        {
            document.getElementById('exp-input').value += num;
        }
        function sign(sig)
        {
            o = sig;
            x = document.getElementById('exp-input').value;
            document.getElementById('exp-input').value = '';
        }
        function calc()
        {
            y = document.getElementById('exp-input').value;
            switch (o)
            {
                case '+': document.getElementById('exp-input').value = parseInt(x) + parseInt(y)
                    break
                case '-': document.getElementById('exp-input').value = x - y
                    break
                case '*': document.getElementById('exp-input').value = x * y
                    break
                case '/': document.getElementById('exp-input').value = x / y
                    break
            }
        }
        </script>
